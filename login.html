<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/login.css">
  <title>صفحة تسجيل الدخول</title>
</head>
<body>
  
  <div class="login-container">
    <h2>تسجيل الدخول إلى حسابك</h2>
    <form action="#" method="POST">
      <input type="text" name="username" placeholder="اسم المستخدم" required>
      <input type="password" name="password" placeholder="كلمة المرور" required>
      <button type="submit" class="login-btn">
        
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M16 11c1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3 1.34 3 3 3zm-4 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4zm5 6h-2v2h2v-2z"/>
        </svg>
        تسجيل الدخول
      </button>
    </form>
    <div class="signup-section">
      <p>ليس لديك حساب؟ <a href="../html/sing up.html">انشئ حساب هنا</a></p>
      <p><a href="../html/كوكب زحل.html" class="acceuil"><strong class="back">الرجوع للصفحة الرئيسية</strong></a></p>
    </div>
  </div>
</body>
</html>
