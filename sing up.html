  <title>صفحة إنشاء حساب</title>

</head>
<body>
  
  <div class="signup-container">
    <h2>إنشاء حساب جديد</h2>
    <form action="#" method="POST">
      <input type="text" name="full_name" placeholder="الاسم الكامل" required>
      <input type="email" name="email" placeholder="البريد الإلكتروني" required>
      <input type="password" name="password" placeholder="كلمة المرور" required>
      <button type="submit" class="signup-btn">إنشاء حساب</button>
    </form>
    <div class="login-section">
      <p>هل لديك حساب بالفعل؟ <a href="../html/login.html">سجّل الدخول هنا</a></p>
      <p><a href="../html/كوكب زحل.html" class="acceuil"><strong class="back">الرجوع للصفحة الرئيسية</strong></a></p>
    </div>
  </div>
</body>
</html>
